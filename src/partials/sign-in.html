<section class="sign-in">
    <div class="sign-in-wrap">
        <div class="user signinBx">
            <div class="imgBx"><img src="./images/sign-in/01.jpg" alt="sign-in-01"></div>
            <div class="formBx">
                <form action="">
                    <h2>Sign in</h2>
                    <input type="text" placeholder="Username">
                    <input type="password" name="" id="" placeholder="Password">
                    <input type="submit" value="Login">
                    <p class="signup">Don't have an account? <a href="#" data-link>Sign up.</a></p>
                    <button class="sign-in__exit" type="button" data-signin-exit></button>
                </form>
            </div>
        </div>
        <div class="user signupBx">
            <div class="formBx">
                <form action="">
                    <h2>Create an account</h2>
                    <input type="text" placeholder="Username">
                    <input type="text" placeholder="Email Adress">
                    <input type="password" name="" id="" placeholder="Create Password">
                    <input type="password" name="" id="" placeholder="Confirm Password">
                    <input type="submit" value="Sign Up">
                    <p class="signup">Already have an account? <a href="#" data-link>Sign in.</a></p>
                    <button class="sign-in__exit" type="button" data-signin-exit></button>
                </form>
            </div>
            <div class="imgBx"><img src="./images/sign-in/02.jpg" alt="sign-in-02"></div>
        </div>
    </div>
</section>
